<!DOCTYPE html>
<html>
  <head>
    <title>Common JS React Skeleton</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class='row'>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-4"> <!-- Here are the new followers added this month -->
              <div id="new-followers"></div>
            </div>
            <div class="col-sm-4"> <!-- Here is monthly income -->
              <div id="monthly-income"></div>
            </div>
            <div class="col-sm-4"> <!-- Here is yearly income goal -->
              <div id="yearly-income"></div>
            </div>
            <div class="col-sm-12"> <!-- Here is the first bigger div with views, likes & comments -->
              <div id="first"></div>
            </div>
            <div class="col-sm-12"> <!-- Here is the second bigger div with views, likes & comments -->
              <div id="second"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="col-sm-12"> <!-- Here is the Weather widget -->
            <div id="weather"></div>
          </div>
          <div class="col-sm-12"> <!-- Here are the new visitors -->
            <div id="new-visitors"></div>
          </div>
          <div class="col-sm-12"> <!-- Here is the Bounce rate -->
            <div id="bounce-rate"></div>
          </div>
          <div class="col-sm-12"> <!-- Here are the Searches % -->
            <div id="searches"></div>
          </div>
          <div class="col-sm-12"> <!-- Here is site traffic in kb -->
            <div id="traffic"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
